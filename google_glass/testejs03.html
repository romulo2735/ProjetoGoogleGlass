<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
	<title>Teste Javascript</title>

	<script type="text/javascript">
		var quebrada = false;

		function mudaLampada(tipo) {
			
			if (!quebrada) {
				document.getElementById("luz").src = "img/"+tipo+".jpg";
				if (tipo == 'lampada-quebrada') {
					quebrada = true;
				}
			}
		}
		
	</script>
</head>
<body>
	<h1>JAVASCRIPT</h1>
	<img src="img/lampada-apagada.jpg" id="luz" 
		onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>

</body>
</html>
